{% load static %}
<style>
.mobile-logo {
  display: none;
  width: 200px; /* Ajuste o tamanho para um menor */
  height: auto;
}

/* Responsividade para telas menores */
@media (max-width: 768px) {
  .desktop-logo {
      display: none; /* Esconde o H2 no mobile */
  }

  .mobile-logo {
      display: block;
      width: 100px; /* Ajuste conforme necessário */
      height: auto;
      margin: 0 auto; /* Centraliza */
  }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<header style="position: fixed; width: 100vw; z-index: 9999999999999">
  <nav>
    <h2 class="logo py-1 desktop-logo" href="/">Nutrição Esportiva de Resultado</h2>

    <img src="https://newemagrecimento2.s3.amazonaws.com/django-summernote/2025-01-30/c2789af5-32a6-4184-a2ce-5c4e32b581f5.png" 
      alt="Logo Nutrição Esportiva" 
      class="mobile-logo">

    <div class="mobile-menus">
      <div class="line 1"></div>
      <div class="line 2"></div>
      <div class="line 3"></div>
    </div>
    {% if not is_termos %}
    <ul class="nav-list ul-special" >
      <li><a href="/"style="font-weight:400!important; letter-spacing: 3px;font-size:17px!important; font-family: 'roboto', sans-serif!important">Início</a></li>
      <li class="li-plano-alimentar"><a href="{% url 'baixar_avaliacao' %}" style="font-weight:400!important; letter-spacing: 3px;font-size:17px!important; font-family: 'roboto', sans-serif!important">Plano Alimentar</a></li>
      <li class="li-material-apoio"><a href="{% url 'material_apoio' %}" style="font-weight:400!important; letter-spacing: 3px;font-size:17px!important; font-family: 'roboto', sans-serif!important">Material de Apoio</a></li>
      
      <li>

      <li><a href="{% url 'logout' %}" style="font-weight:400!important; letter-spacing: 3px;font-size:17px!important; font-family: 'roboto', sans-serif!important">Sair</a>
      </li>
    </ul>
    {% endif %}
  </nav>
  <script src="{% static 'core/javascript/mobile.js' %}">

  </script>
  <script>
    function myFunction() {
      var element = document.getElementById("flut");
      if (element.style.right == '-600px') {
        element.style.right = '80px';
      } else {
        element.style.right = '-600px';
      }
